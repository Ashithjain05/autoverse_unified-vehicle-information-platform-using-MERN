<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Optional, for contrast) -->
  <circle cx="256" cy="256" r="240" fill="#111827" />
  
  <!-- Car Silhouette (Top) -->
  <path d="M80 260 L120 180 Q180 120 300 120 L380 140 Q440 160 460 260 H80 Z" 
        fill="url(#primary)" />
        
  <!-- Bike Silhouette / Wheel Elements (Bottom) -->
  <circle cx="150" cy="320" r="50" fill="#ffffff" />
  <circle cx="390" cy="320" r="50" fill="#ffffff" />
  
  <!-- Connecting "Bike" Frame Line -->
  <path d="M150 320 L270 320 L330 220" 
        stroke="url(#primary)" stroke-width="30" stroke-linecap="round" fill="none" />

  <!-- Speed Lines to distinct unique look -->
  <path d="M40 380 H200 M260 380 H480" stroke="#FF9100" stroke-width="20" stroke-linecap="round" opacity="0.8"/>
</svg>
